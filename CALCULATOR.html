<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Calculator</title>
  <style>
    :root {
      --light-bg: linear-gradient(135deg, #d4fc79, #96e6a1);
      --dark-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --light-card: rgba(255, 255, 255, 0.25);
      --dark-card: rgba(0, 0, 0, 0.25);
      --light-text: #222;
      --dark-text: #fff;
      --accent: #ff6f61;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: all 0.6s ease;
    }
    body.light {
      background: var(--light-bg);
      color: var(--light-text);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 2px, transparent 1px);
      background-size: 60px 60px;
      animation: rotate 80s linear infinite;
      z-index: 0;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .container {
      z-index: 1;
      backdrop-filter: blur(15px);
      background: var(--light-card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    body.dark .container {
      background: var(--dark-card);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.2);
      color: inherit;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      background-color: var(--accent);
      color: #fff;
    }
    .equal {
      background: #28a745;
      color: white;
    }
    .equal:hover {
      background: #218838;
    }
    .clear {
      background: #dc3545;
      color: white;
    }
    .clear:hover {
      background: #c82333;
    }
    .operator {
      background: #17a2b8;
      color: white;
    }
    .operator:hover {
      background: #138496;
    }
    .toggle-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      border-radius: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #ff4e42;
    }
    .bounce {
      animation: bounce 0.4s ease;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
      50% { transform: translateY(5px); }
      70% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>DIGITAL CALCULATOR</h1>
    <input type="text" id="display" disabled placeholder="0" />
    <div class="buttons">
      <button class="clear" onclick="handleClick(this, 'C')">C</button>
      <button onclick="handleClick(this, '(')">(</button>
      <button onclick="handleClick(this, ')')">)</button>
      <button onclick="handleClick(this, '‚Üê')">‚å´</button>

      <button onclick="handleClick(this, '7')">7</button>
      <button onclick="handleClick(this, '8')">8</button>
      <button onclick="handleClick(this, '9')">9</button>
      <button class="operator" onclick="handleClick(this, '*')">√ó</button>

      <button onclick="handleClick(this, '4')">4</button>
      <button onclick="handleClick(this, '5')">5</button>
      <button onclick="handleClick(this, '6')">6</button>
      <button class="operator" onclick="handleClick(this, '-')">‚àí</button>

      <button onclick="handleClick(this, '1')">1</button>
      <button onclick="handleClick(this, '2')">2</button>
      <button onclick="handleClick(this, '3')">3</button>
      <button class="operator" onclick="handleClick(this, '+')">+</button>

      <button onclick="handleClick(this, '0')">0</button>
      <button onclick="handleClick(this, '.')">.</button>
      <button class="equal" onclick="handleClick(this, '=')">=</button>
      <button class="operator" onclick="handleClick(this, '1/x')">1/x</button>
    </div>
    <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Mode</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <script>
    const display = document.getElementById('display');
    const clickSound = document.getElementById('clickSound');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function handleClick(button, value) {
      playClick();
      button.classList.add("bounce");
      setTimeout(() => {
        button.classList.remove("bounce");
      }, 400);

      if (value === "C") {
        display.value = '';
      } else if (value === "=") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else if (value === "‚Üê") {
        display.value = display.value.slice(0, -1);
      } else if (value === "1/x") {
        try {
          display.value = 1 / parseFloat(display.value);
        } catch {
          display.value = 'Error';
        }
      } else {
        display.value += value;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
